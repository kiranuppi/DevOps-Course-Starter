language: python
services:
- docker
jobs:
  include:
  - stage: build and test
    script:
    - docker build --target test  --tag todo-app:test .
    - docker run -e SECRET_KEY -e API_KEY -e API_TOKEN todo-app:test tests_e2e
    - docker run --env-file ./.env.test todo-app:test tests

  - stage: docker build and publish
    script:
    - docker build --target production --tag kiranuppi84/todo-app:prod .
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - docker push kiranuppi84/todo-app:prod

  - stage: Deployment to Heroku
    script:
    - docker pull kiranuppi84/todo-app:prod
    - docker tag kiranuppi84/todo-app:prod registry.heroku.com/ku-todo-app/web
    - echo "$HEROKU_API_KEY" | docker login --username="$HEROKU_USERNAME" --password-stdin registry.heroku.com
    - docker push registry.heroku.com/ku-todo-app/web
    - heroku container:login
    - heroku container:release web --app ku-todo-app
